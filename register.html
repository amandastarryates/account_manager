{% extends "base.html" %}
{% block title %}Account Storage{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="firstName">First Name</label>
                                    <input class="form-control py-4" name="firstName" id="firstName" type="text" placeholder="Enter first name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="lastName">Last Name</label>
                                    <input class="form-control py-4" name="lastName" id="lastName" type="text" placeholder="Enter last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="email">Email</label>
                            <input class="form-control py-4" name="email" id="email" type="email" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="username">Username</label>
                            <input class="form-control py-4" name="username" id="username" type="text" placeholder="Enter username">
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="password1">Password</label>
                                    <input class="form-control py-4" name="password1" id="password1" type="password" placeholder="Enter password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="password2">Confirm Password</label>
                                    <input class="form-control py-4" name="password2" id="password2" type="password" placeholder="Confirm password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4 mb-0">
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        <a href="/login">Have an account? Go to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
