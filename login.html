{% extends "base.html" %}
{% block title %}Account Storage{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label class="small mb-1" for="username">Username</label>
                            <input class="form-control py-4" name="username" id="username" type="text" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="password">Password</label>
                            <input class="form-control py-4" name="password" id="password" type="password" placeholder="Enter password">
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                        <div class="small">
                            <a href="/register">Need an account? Sign up!</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
